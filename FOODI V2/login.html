<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Foodie</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>
    <section class="login">
        <div class="banner">
            <div class="banner-wrapper">
                    <h1>WELCOME TO FOODI</h1>
                    <p>Plan your foof blog post by choosing a topic creating an outline checking facts.</p>
                <img class="hero" src="assets/plate.png" alt="">
            </div>
        </div>

        <form action="#">
            <div class="container">
            <div class="title">
                <h2>Sign in</h2>
            </div>

            <div class="field">
                <div class="field-input">
                    <label for="email">Email*</label>
                    <input type="email" id="email" placeholder="Enter Email">
                </div>
                <div class="field-input">
                    <label for="password">Password*</label>
                    <input type="password" id="password" placeholder="Enter Password">
                </div>
                <div class="field-wrapper">
                    <div class="field-rm">
                        <input type="checkbox" name="remember" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <div class="field-forgot">
                        <a href="#">Forgot your Password?</a>
                    </div>
                </div>
                <div class="field-input button">
                    <button>Sign in</button>
                    <p>Do you have an account? <a href="signup.html">Sign up</a></p>
                </div>
            </div>
        </form>
    </section>
</body>
</html>
